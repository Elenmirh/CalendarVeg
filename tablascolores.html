<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de colores</title>
    <style>
        table{border-collapse:collapse;}
        table, td, th{border:1px solid black;}
    </style>

</head>

        <tr>

        <tr>
        <td>15</td><td style="background-color: rgb(212, 249, 202)">153 236 130</td>
        </tr>
        <tr>
        <td>16</td><td style="background-color:#FFFFFF">color</td>
        </tr>
    </table>
</body>
</html>
